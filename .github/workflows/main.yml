name: Hourly AI Radar

on:
  schedule:
    # ⏰ Cron 表达式：每小时的第 0 分钟运行一次
    - cron: '0 * * * *'
  workflow_dispatch: # 保留手动按钮

jobs:
  patrol:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      # ⚠️ 注意：这里我们加了 feedparser
      run: |
        pip install requests openai feedparser

    - name: Run radar script
      env:
        # 填入你的密钥
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
        SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
      run: python daily_news.py
